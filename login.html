<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login - MokeSell</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="top-header">
                    <div class="logo italiana-regular">MokeSell</div>
                    <div class="login italiana-regular"><a href="signup.html">Sign Up</a></div>
                </div>
            </nav>
        </header>
        
        <main class="auth-container">
            <h1 class="playfair-display">Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="lato-regular">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="lato-regular">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="lato-regular">Login</button>
            </form>
            <p class="lato-regular">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </main>

        <script src="script.js"></script>
    </body>
</html>
