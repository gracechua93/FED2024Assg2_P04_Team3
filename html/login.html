<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        
        <title>Login - MokeSell</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="top-header">
                    <div class="logo italiana-regular">
                        <a href="../index.html">MokeSell</a>
                    <div class="login italiana-regular"><a href="signup.html">Sign Up</a></div>
                </div>
            </nav>
        </header>
        
        <main class="auth-container">
            <h1 class="playfair-display">Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="lato-regular">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email" >
                </div>
                <div class="form-group">
                    <label for="login-password" class="lato-regular">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" >
                </div>
                <button type="submit" class="lato-regular">Login</button>
            </form>
            <p class="lato-regular">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </main>

        <div id="loading-animation"  style="display: none;">
            <dotlottie-player
                src="https://lottie.host/974393c4-555b-470e-8f4e-ea8ed33d0a10/z3DSTcF8lt.lottie"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px"
                loop
                autoplay
            ></dotlottie-player>
        </div>

        <script src="../javascript/script.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    </body>
</html>
