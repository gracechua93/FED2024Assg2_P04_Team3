<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

        <title>CheckOut - MokeSell</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="top-header">
                    <div class="logo italiana-regular">
                        <a href="../index.html">MokeSell</a>
                    </div>
                    <div class="account-icon">
                        <img class="account" src="../Images/account_3033143.png" alt="account" width="30" height="30">
                        <div class="name italiana-regular">Name</div>
                        <img class="cart" src="../Images/shopping-bag_10408592.png" alt="shopping cart" width="30" height="30">
                    </div>
                </div>
                <div class="line6"></div>
            </nav>
        </header>

        <section class="cart-title">
            <h2 class="merriweather-regular">Shopping Cart</h2>
        </section>

        <section class="cart-process lato-regular">
            <div>
                <div>1</div>
                <h3>Shopping Cart</h3>
            </div>
            <div class="active">
                <div>2</div>
                <h3>CheckOut</h3>
            </div>
            <div>
                <div>3</div>
                <h3>Order Complete</h3>
            </div>
        </section>

        <section class="checkout-content lato-regular">
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment">
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </section>

        <footer>
            <div class="footer-links">
                <div class="logo italiana-regular">MokeSell</div>
                <div class="heading playfair-display">Shop
                    <ul>
                        <li><a href="#">Shop All</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="heading playfair-display">Store Policy
                    <ul>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Return Policy</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
            <p>Â© 2025 MokeSell. All Rights Reserved.</p>
        </footer>

        <script src="../javascript/script.js"></script>
    </body>
</html>
