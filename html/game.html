<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>MokeSell - Spin to Win</title>
</head>
<body>
    <header>
        <nav>
            <div class="top-header">
                <div class="logo italiana-regular">
                    <a href="../index.html">MokeSell</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <img class="search" src="../Images/search.png" alt="search" width="20" height="20">
                </div>
                <img class="account" src="../Images/account_3033143.png" alt="account" width="30" height="30">
                <div class="login italiana-regular">
                    <a href="login.html">Login</a>
                </div>
                <a href="cart.html"><img class="cart" src="../Images/shopping-bag_10408592.png" alt="shopping cart" width="30" height="30"></a>
            </div>
            <ul>
                <li class="lato-regular"><a href="shop-all.html">Shop All</a></li>
                <li class="lato-regular"><a href="game.html">Daily Spin</a></li>
                <li class="lato-regular"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mystery-box-section">
            <div class="mystery-box-container">
                <h1 class="playfair-display">Daily Mystery Box</h1>
                <div class="mystery-box" id="mysteryBox">
                    <div class="box-image">?</div>
                </div>
                <div class="timer" id="timer"></div>
            </div>
        </section>
    </main>

    <button class="points-toggle">
        Points & Rewards
    </button>
    <div class="points-sidebar">
        <button class="points-close">×</button>
        <h2>Your Points</h2>
        <div class="points-amount" id="pointsDisplay">0</div>
        <div class="rewards-container" id="rewardsContainer">
            <!-- Rewards will be dynamically inserted here -->
        </div>
    </div>





    <footer>
        <div class="footer-links">
            <div class="logo italiana-regular">MokeSell</div>
            <div class="heading playfair-display">Shop
                <ul>
                    <li><a href="#">Shop All</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="heading playfair-display">Store Policy
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Return Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
        <p>© 2025 MokeSell. All Rights Reserved.</p>
    </footer>
    <script src="../javascript/script.js"></script>
</body>
</html>
