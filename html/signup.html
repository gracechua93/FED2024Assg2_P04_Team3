<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display&display=swap" rel="stylesheet">
        
        <title>Sign Up - MokeSell</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="top-header">
                    <div class="logo italiana-regular">
                        <a href="../index.html">MokeSell</a>
                    <div class="login italiana-regular"><a href="login.html">Login</a></div>
                </div>
            </nav>
        </header>
        
        <main class="auth-container">
            <h1 class="playfair-display">Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name" class="lato-regular">Name:</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" class="lato-regular">Email:</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password" class="lato-regular">Password:</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="lato-regular">Sign Up</button>
            </form>
            <p class="lato-regular">Already have an account? <a href="login.html">Login</a></p>
        </main>

        <script src="../javascript/script.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    </body>
</html>
